<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Design</title>
</head>
<body>
    <div>
        <form>
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Write your name...." required>
            </div><br>

            <div>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Write your email..." required>
            </div><br>

            <div>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Write your password..." required>
            </div><br>

            <div>
                <label for="message">Message</label><br>
                <textarea id="message" rows="10" cols="30" placeholder="Write your message" required></textarea>
            </div>

            <div>
                <label for="class">Class</label>
                <select id="class" required>
                    <option value="">6</option>
                    <option value="">7</option>
                    <option value="">8</option>
                    <option value="">9</option>
                    <option value="">10</option>
                    <option value="">11</option>
                    <option value="">12</option>
                </select>
            </div>

            <div>
                <!-- <button type="submit">Submit</button> -->
                <input type="submit" value="Submit Data">
            </div>
        </form>
    </div>
</body>
</html>
