<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div>
        <form>
            <div>
                <label for="first name">First Name</label>
                <input type="text" id="first name" placeholder="" required>
            </div><br>

            <div>
                <label for="last name">Last Name</label>
                <input type="text" id="second name" placeholder="" required>
            </div><br>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="" required>
            </div><br>

            <div>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="">
            </div><br>

            <div>
                <label for="number">Number</label>
                <input type="number" id="number" placeholder="" required>
            </div><br>

            <div>
                <label for="gender">Gender</label>
                <select id="Gender" required>
                    <option value="">Male</option>
                    <option value="">Female</option>
                    <option value="">Other</option>
                    <option value="">Rather not to say</option>
                </select>
            </div><br>

            <div>
                <label for="country">Country</label>
                <select id="Country" required>
                    <option value="">Argentina</option>
                    <option value="">Brazil</option>
                    <option value="">China</option>
                    <option value="">Denmark</option>
                    <option value="">Ecuador</option>
                    <option value="">Finland</option>
                    <option value="">Ghana</option>
                    <option value="">Hungary</option>
                    <option value="">Iran</option>
                    <option value="">Japan</option>
                    <option value="">Kuwait</option>
                    <option value="">Liberia</option>
                    <option value="">Malaysia</option>
                    <option value="">Nepal</option>
                    <option value="">Poland</option>
                </select>
            </div><br>

            <div>
                <label for="religion">Religion</label>
                <input type="religion" id="Religion" placeholder="">
            </div><br>
            
            <div>
                <label for="message">Message</label><br>
                <textarea id="message" rows="10" cols="30" placeholder="Write your message" required></textarea>
            </div><br>

            <div>
                <!-- <button type="submit">Submit</button> -->
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
